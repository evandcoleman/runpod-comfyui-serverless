services:
  comfyui-worker:
    build:
      context: .
    ports:
      - "8000:8000"
      - "8188:8188"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - RUNPOD_DEBUG_LEVEL=DEBUG
    volumes:
      # Optional: mount network volume for additional models
      # - /path/to/models:/runpod-volume/models
      - ./test/output:/app/output
